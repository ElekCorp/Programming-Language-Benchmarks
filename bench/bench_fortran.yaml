lang: fortran
problems:
  - name: helloworld
    source:
      - 1.f90
  - name: fasta
    source:
      - 4.f90
  - name: nbody
    source:
      - 2.f90
  # - name: pidigits
  #   source:
  #     - 4.f90
  - name: spectral-norm
    source:
      - 2.f90
      - 3.f90
compiler_version_command:
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
source_rename_to: app.f90
environments:
  - os: linux
    compiler: gfortran
    compiler_version_command: gfortran --version
    version: 10
    docker:
    include:
    build: gfortran -O3 -march=native -fopenmp -fopenmp-simd -lgmp -o out/app app.f90
    out_dir: out
    run_cmd: app
  - os: linux
    compiler: gfortran-10
    compiler_version_command: gfortran-10 --version
    version: 10
    docker:
    include:
    build: gfortran-10 -O3 -march=native -fopenmp -fopenmp-simd -lgmp -o out/app app.f90
    out_dir: out
    run_cmd: app
  - os: linux
    compiler: nvfortran
    compiler_version_command: nvfortran --version
    version: latest
    docker: nvcr.io/nvidia/nvhpc:24.11-devel-cuda_multi-ubuntu22.04
    include:
    build: nvfortran -O3 -march=native -fopenmp -o out/app app.f90
    after_build: 
      - touch app.sh
      - echo "#!/bin/bash\npodman run --volume $(pwd):/src --workdir /src nvcr.io/nvidia/nvhpc:24.11-devel-cuda_multi-ubuntu22.04" > app.sh
    out_dir: out
    run_cmd: app.sh $$ app
  - os: linux
    compiler: flang
    compiler_version_command: flang-new --version
    version: latest
    include:
    build: flang-new -O3 -march=native -o out/app app.f90
    out_dir: out
    run_cmd: app
