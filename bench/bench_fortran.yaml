compiler_version_command:
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
source_rename_to: app.f90
environments:
  - os: linux
    compiler: gfortran
    compiler_version_command: gfortran --version
    version: 10
    docker:
    include:
    build: gfortran -O3 -march=native -fopenmp -fopenmp-simd -lgmp -o out/app app.f90
    out_dir: out
    run_cmd: app
  - os: linux
    compiler: gfortran-10
    compiler_version_command: gfortran-10 --version
    version: 10
    docker:
    include:
    build: gfortran-10 -O3 -march=native -fopenmp -fopenmp-simd -lgmp -o out/app app.f90
    out_dir: out
    run_cmd: app
  - os: linux
    compiler: nvfortran
    compiler_version_command: nvfortran --version
    version: latest
    include:
    build: nvfortran -O3 -march=native -mp=multicore -o out/app app.f90
    out_dir: out
    run_cmd: app
  - os: linux
    compiler: nvfortran_gpu
    compiler_version_command: nvfortran --version
    version: latest
    include:
    build: nvfortran -O3 -march=native -mp=gpu -o out/app app.f90
    out_dir: out
    run_cmd: app 
